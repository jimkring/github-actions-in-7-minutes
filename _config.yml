remote_theme: mmistakes/minimal-mistakes

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

search: true

atom_feed:
  hide: true

defaults:
  # _posts
  - scope:
      path: ""
      type: slides
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: true
      share: true
      related: false
